<ng-container *ngIf="player$ | async as player">
  <ui-avatar [image]="player.image" [name]="player.name"></ui-avatar>
</ng-container>

<h1>Lobby</h1>

<ui-avatar
  *ngFor="let player of activePlayers$ | async"
  [image]="player.image"
  [name]="player.name"
></ui-avatar>

<div class="actions">
  <button gc-button (click)="_joinLobby()">Join Lobby</button>
  <button gc-button (click)="_startGame()" disabled>Start Game</button>
</div>
