<ng-container *ngIf="player">
  <ui-avatar
    [image]="player.image"
    [name]="!avatarUrl ? player.name : ''"
    size="large"
  ></ui-avatar>
  <ui-avatar
    class="avatar"
    *ngIf="avatarUrl"
    [@zoomInOnEnter]
    [image]="avatarUrl"
    [name]="player.name"
  ></ui-avatar>

  <div
    *ngIf="avatarUrl"
    class="avatar"
    [style.background-image]="avatarUrl"
  ></div>
  <div class="username">{{ player.name }}</div> -->
</ng-container>
