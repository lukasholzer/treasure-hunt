<ui-header [player]="player$ | async"></ui-header>

<div class="reveal">
  <ui-card [type]="character$ | async" [flipped]="revealed$ | async"></ui-card>
  <div
    class="character-details"
    *ngIf="revealed$ | async as character"
    [@zoomInOnEnter]
  >
    <ng-container *ngIf="isGuardian(character); else adventurer">
      <h1>GUARDIAN</h1>
      <p>defend the temple and find the fire traps</p>
    </ng-container>
    <ng-template #adventurer>
      <h1>Adventurer</h1>
      <p>find the treasurers and be aware of the fire traps</p>
    </ng-template>
  </div>
</div>
