<ui-header [avatar]="character$ | async" [player]="player$ | async"></ui-header>

<div class="player-list">
  <ui-avatar
    [image]="player.image"
    *ngFor="let player of activePlayers$ | async"
  ></ui-avatar>
</div>

<h1>tell your hand</h1>

<button th-button (claim)="_claimHand()">call your hand</button>

<div class="claim-cards">
  <ui-claim-slider [type]="2"></ui-claim-slider>

  <div class="cards">
    <ui-card
      *ngFor="let card of hand$ | async"
      [type]="card"
      flipped="true"
    ></ui-card>
  </div>

  <ui-claim-slider [type]="4"></ui-claim-slider>
</div>
