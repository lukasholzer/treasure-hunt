<div class="content">
  <strong>{{ _getDisplay(role$ | async) }} {{ playerId$ | async }}</strong>

  <div class="state">
    <div>
      <h4>My hand</h4>
      <span *ngFor="let card of hand$ | async"> {{ _getDisplay(card) }}</span>
    </div>

    <h4>Players:</h4>
    <div class="players">
      <div
        class="player"
        *ngFor="let player of players$ | async; let i = index"
      >
        {{ player.name }}
        <div>
          <span *ngFor="let card of player.pretendedHand">
            {{ _getDisplay(card) }}</span
          >
        </div>
        <button>
          ask
        </button>
      </div>
    </div>
  </div>
</div>
